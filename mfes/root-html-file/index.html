    </script>

    "prefab-navbar": "http://localhost:53237/main.js", -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-register.min.js"></script>
    <template id="single-spa-layout">
      <single-spa-router>
        <!-- <nav class="topnav">
          <application name="prefab-navbar"></application>
        </nav> -->
        <div class="main-content">
          <!-- <route path="prefab-blog">
            <application name="prefab-blog"></application>
          </route> -->
          <!-- <route path="prefab-resume">
            <application name="prefab-resume"></application>
          </route> -->
          <route default> 
            <!-- Routes here include post, post-list, categories, etc. -->
            <!-- Tags MFE will be shared across MFEs, to insert in both the home, and resumes page.
            The Blog MFE presents all posts that have a tag. 
            The Tags MFE presents the tags (which will need a prop to set link type for tags, i.e. to 'post') -->
            <application name="prefab-home"></application> <!-- loader="spaLoader" props="id" -->
          </route>
          <!-- 
          <route path="prefab-contact">
            <application name="prefab-contact"></application>
          </route>  
          -->
        </div>
        <!-- <footer class="topnav">
          <application name="prefab-footer"></application>
        </footer> -->
      </single-spa-router>
      <!-- 
        Define with JSON
        https://single-spa.js.org/docs/layout-definition/ 
      
        const routes = constructRoutes({
          "routes": [
            { "type": "route", "path": "blog/:blogType/:postId", "routes": [
              { "type": "application", "name": "@prefab/blog" }
            ], "props": { "myProp": "some-value"} },
            { "type": "route", "path ": "home", "routes": [
              { "type": "application", "name": "@app/home" }
            ], "default": true }
          ]
        });
      -->
    </template>
  </head>
  <body>
    <script>
      Promise.all([System.import('single-spa'), System.import('single-spa-layout')]).then(([singleSpa, singleSpaLayout]) => {
        const { constructApplications, constructLayoutEngine, constructRoutes } = singleSpaLayout;
        const { registerApplication, start } = singleSpa;

        const routes = constructRoutes(document.querySelector('#single-spa-layout'));
        const applications = constructApplications({
          routes,
          loadApp({ name }) {
            return System.import(name);
          },
        });
        const layoutEngine = constructLayoutEngine({ routes, applications });
        applications.forEach(registerApplication);

        start();
      });
    </script>
    <!-- <import-map-overrides-full></import-map-overrides-full> -->
  </body>
</html>
