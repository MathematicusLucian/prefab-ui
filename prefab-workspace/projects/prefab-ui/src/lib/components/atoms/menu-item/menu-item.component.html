@if (isDarkScheme) {

    <span routerLink="{{ linkPath$ }}" 
        target="{{ target$ }}"
        routerLinkActive="rounded-full bg-pink-700 text-white font-bold hover:bg-pink-700 hover:text-white hover:rounded-full" 
        class="cursor-pointer block md:inline-block text-sm px-4 py-2 leading-none rounded-full font-semibold text-slate-950 hover:bg-amber-500 hover:text-slate-950">

        {{ title$ }}
        
        @if (icon) {

            <fa-icon [icon]="faIconData"></fa-icon>
        
}
        
    </span>

} @else {

    <span routerLink="{{ linkPath$ }}" 
        target="{{ target$ }}"
        routerLinkActive="rounded-full bg-slates-700 text-white font-bold hover:bg-slates-600 hover:text-white hover:rounded-full" 
        class="cursor-pointer block md:inline-block text-sm px-4 py-2 leading-none rounded-full font-semibold text-white bg-slates-950 hover:bg-slates-600 hover:text-white">

        {{ title$ }}
        
        @if (icon) {

            <fa-icon [icon]="faIconData"></fa-icon>
        
}
        
    </span>

}
