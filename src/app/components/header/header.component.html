<nav class="sticky top-0 z-50 max-w-screen-4xl bg-amber-400 py-2 lg:px-4
  border-b border-slate-700 flex flex-wrap items-center justify-between">

    <span routerLink="/home/" 
        class="block md:inline-block text-sm px-4 py-2 leading-none rounded-full 
        font-semibold text-slate-950 hover:bg-amber-500 
        text-lg tracking-narrow hover:text-slate-950">
        {{ headerTitle }}
    </span>

    <button title="hamburger-button" (click)="toggleHamburger()" 
      data-collapse-toggle="navbar-dropdown" type="button" 
      class="absolute top-2 right-2 items-center p-2 w-10 h-10 justify-center
      text-lg text-pink-500 rounded-lg 
      hover:bg-amber-500 focus:ring-amber-500 focus:outline-none focus:ring-2
      md:hidden">
      <fa-icon [icon]="faHamburger"></fa-icon>
    </button>

    <div [hidden]="!hamburgerOpen" class="w-full max-w-screen-xl md:block md:w-auto pl-0 md:pl-5">

      <app-menu-block colorScheme="dark" [menuData$]="mainMenuData" isRightLeaning="false"></app-menu-block>
      <app-menu-block colorScheme="dark" [menuData$]="linksMenuData" isisRightLeaning="true"></app-menu-block>

    </div> 

</nav>
