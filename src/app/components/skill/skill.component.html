<section class="relative overflow-hidden bg-gray-900 my-8 pt-16 pb-32 space-y-24">

    <div class="relative mx-auto max-w-5xl text-center">
      <span class="my-3 flex items-center justify-center text-white font-medium uppercase tracking-wider">
          Experience
      </span>
      <h1 class="mb-5 text-3xl font-semibold text-white md:text-center md:text-5xl">
          Skills
      </h1>
    </div>

    <div class="mx-20 my-10 leading-6 flex flex-row flex-wrap gap-2">
        <span *ngFor="let skill of skillsData" class="bg-gray-100 text-black text-xs font-medium px-2.5 py-1.5 rounded dark:bg-gray-300 dark:text-black">
            {{ skill }}
        </span>
    </div>

</section>
