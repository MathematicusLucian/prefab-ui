<section class="relative block px-6 py-10 md:py-20 md:px-10 mx-10 my-8 rounded-lg border-b border-pink-950 bg-slate-950 shadow">

    <div class="relative mx-auto max-w-5xl text-center">
      <app-tagline-small taglineText="Experience"></app-tagline-small>
      <app-text-heading headingText="Skills" alignment="center" mb="5"></app-text-heading>
    </div>
   
    <div class="mt-6 flex-row items-center text-center justify-center">
        <a class="inline-flex rounded-lg bg-pink-600 px-4 py-15 mx-2 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-pink-600 hover:bg-pink-700 hover:ring-pink-700"
            href="#">
            Tag
        </a>
        <a class="inline-flex rounded-lg bg-pink-600 px-4 py-15 mx-2 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-pink-600 hover:bg-pink-700 hover:ring-pink-700"
            href="#">
            Tag
        </a>
    </div>

    <div class="mx-20 my-10 leading-6 flex flex-row flex-wrap gap-2 items-center justify-center">
        <app-badge *ngFor="let skill of skillsData" badgeText="{{ skill }}"></app-badge>
    </div>

</section>
