<section class="relative block px-3 py-6 md:px-0 md:py-20 mx-1 my-1 md:mx-10 md:my-8 rounded-lg border-b border-pink-950 bg-slate-950 shadow">
    
    <div class="relative mx-auto max-w-5xl text-center">
        <app-tagline-small taglineText="Experience"></app-tagline-small>
        <app-text-heading headingText="GitHub scribbles" alignment="center" mb="5"></app-text-heading>
        <app-tagline taglineText="Snippets, dabbles, and all that !"></app-tagline>
    </div>

    <div class="pt-9 pb-2 flex flex-row flex-wrap items-center justify-center">
        <div class="relative max-w-7xl m-0 p-0 lg:mx-20 lg:px-12 grid gap:0 lg:gap-10 grid-cols-1 sm:grid-cols-1 lg:grid-cols-3 gt-lg:grid-cols-4">        
            <ng-container *ngFor="let project of projectData$">
                <app-card cardDetails="{{ project | json }}"></app-card>
            </ng-container>
        </div>
    </div>

</section>
