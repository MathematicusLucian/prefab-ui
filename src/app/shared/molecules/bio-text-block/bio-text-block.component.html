<div class="mt-8">
   
    <app-text-heading [headingText]="headingText" alignment="left" mb="0"></app-text-heading>
   
    <p class="text-slate-500 font-medium uppercase tracking-wider">{{ postnominals }}</p>
   
    <p class="mt-4 mb-5 text-sm text-slate-100">{{ elevator }}</p> 
  
    @for (paragraph of paragraphs$ | async; track paragraph) {

        <app-paragraph title="{{ paragraph.title }}" body="{{ paragraph.body }}"></app-paragraph>
    
}

</div>
